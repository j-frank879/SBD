<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Napisz wiadomosc</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<h2 class="text-center">[[${pageTitle}]]</h2>
<div th:if="${message != null}" class="alert alert-error alert-dismissible fade show text-center message"
     role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid">
    <div class="my-3">
        <form th:action="@{/wiadomosc/save}" method="post" enctype="multipart/form-data" th:object="${wiadomosc}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{id}" />


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nazwaOdbiorcy">Nazwa odbiorcy</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nazwaOdbiorcy}" minlength="2" maxlength="30" class="form-control"
                               id="nazwaOdbiorcy" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="tresc">Tresc</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{tresc}" minlength="2" maxlength="150" class="form-control"
                               id="tresc" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Wyslij" class="btn btn-primary btn-sm mr-2" />
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/wiadomosc}]]";
      });
    });
  </script>

</body>

</html>
