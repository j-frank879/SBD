<header th:fragment="header">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" >
      Serwis Muzyczny
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/utwory}">Utwory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/utwory/new}">Dodaj utwór</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/wiadomosc}">Wiadomości</a>
        </li>
             <li class="nav-item">
          <a class="nav-link" th:href="@{/napisz_wiadomosc}">Dodaj wiadomość</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/articles}">Artykuły</a>
        </li>
        <th:block th:if="${session.role} eq 0 or ${session.role} eq 1">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/articleEditor}">Dodaj artykuł</a>
        </li>
        </th:block>
        <th:block th:switch="${session.role}">
        <th:block th:case="null">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup}">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Log in</a>
        </li>
        </th:block>
        <li th:case="*" class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Log out</a>
        </li>

        </th:block>
