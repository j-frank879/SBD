<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Serwis muzyczny</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<h2 class="text-center">Sign up</h2>
<div class="container">
<div class="row">
    <div class="col-md-8 mt-5">
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="nazwa">Nazwa:</label>
                <input type="text" id="nazwa" placeholder="Nazwa" autocomplete="off" class="form-control" th:field="*{nazwa}"/>
            </div>
            <div class="form-group">
            <label for="haslo">Haslo:</label>
            <input type="password" id="haslo" placeholder="Haslo" autocomplete="off" class="form-control"
                   th:field="*{haslo}"/>
            </div>
            <input type="checkbox" hidden value='0' th:field="*{blokada}" />
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" autocomplete="off" class="form-control"
                   th:field="*{email}"/>
            </div>
            <input type="hidden" th:field="*{rola}" class="form-control" id="rola" value="1"/>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</div>
</div>

</body>
</html>
