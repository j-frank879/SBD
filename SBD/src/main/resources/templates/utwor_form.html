<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Serwis muzyczny</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/utwory/save}" method="post" enctype="multipart/form-data" th:object="${utwor}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        
 
        
        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="nazwa">Tytul</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{nazwa}" required minlength="2" maxlength="128" class="form-control"
                id="nazwa" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="opis">Opis</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{opis}" minlength="2" maxlength="256" class="form-control"
                id="opis" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="utwor">Plik</label>
            <div class="col-sm-9">
              <input type="file" step="1" th:field="*{utwor}" accept=".mp3"
                class="form-control" id="utwor" />
            </div>
          </div>
            
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="nazwaAutora">Nazwa Autora</label>
            <div class="col-sm-9">
              <input type="text" step="1" th:field="*{nazwaAutora}" minlength="2"
                class="form-control" id="nazwaAutora" />
            </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/utwory}]]";
      });
    });
  </script>

</body>

</html>
